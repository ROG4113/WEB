<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            width: 100%;
            background-color: rgb(79, 75, 75);
            padding: 4rem;
            display: grid;
            gap: 1rem;
            grid-template-areas: 
                "Header Header Header"
                "Sidebar Content1 Content1"
                "Sidebar Content2 Content3"
                "Footer Footer Footer"
            ;
        }
        .item{
            border: 2px solid black;
            padding: 4rem;
            background-color: rgb(82, 82, 184);
            color: white;
        }
        #Header{
            /* naming */
            grid-area: Header;
        }
        #Sidebar{
            grid-area: Sidebar;
        }
        #Content1{
            grid-area: Content1;
        }
        #Content2{
            grid-area: Content2;
        }
        #Content3{
            grid-area: Content3;
        }
        #Footer{
            grid-area: Footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="Header">Header</div>
        <div class="item" id="Sidebar">Sidebar</div>
        <div class="item" id="Content1">Content1</div>
        <div class="item" id="Content2">Content2</div>
        <div class="item" id="Content3">Content3</div>
        <div class="item" id="Footer">Footer</div>
    </div>
</body>
</html>
